<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Heart Disease</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #34495e;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        .btn-analyze {
            background-color: #3498db;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%;
        }
        .btn-analyze:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .btn-analyze:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Predict Heart Disease</h1>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="sex" class="form-label">Sex (0 = female, 1 = male):</label>
                <input type="number" id="sex" name="sex" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="cp" class="form-label">Chest Pain Type (0-3):</label>
                <input type="number" id="cp" name="cp" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="trestbps" class="form-label">Resting Blood Pressure:</label>
                <input type="number" id="trestbps" name="trestbps" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="chol" class="form-label">Serum Cholestoral:</label>
                <input type="number" id="chol" name="chol" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="fbs" class="form-label">Fasting Blood Sugar (>120 mg/dl): (0 = false, 1 = true):</label>
                <input type="number" id="fbs" name="fbs" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="restecg" class="form-label">Resting Electrocardiographic Results (0-2):</label>
                <input type="number" id="restecg" name="restecg" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="thalach" class="form-label">Maximum Heart Rate Achieved:</label>
                <input type="number" id="thalach" name="thalach" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="exang" class="form-label">Exercise Induced Angina (0 = no, 1 = yes):</label>
                <input type="number" id="exang" name="exang" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="oldpeak" class="form-label">ST Depression Induced by Exercise Relative to Rest:</label>
                <input type="number" step="0.1" id="oldpeak" name="oldpeak" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="slope" class="form-label">Slope of the Peak Exercise ST Segment (0-2):</label>
                <input type="number" id="slope" name="slope" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="ca" class="form-label">Number of Major Vessels (0-3):</label>
                <input type="number" id="ca" name="ca" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="thal" class="form-label">Thalassemia (0-3):</label>
                <input type="number" id="thal" name="thal" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-analyze">Analyze</button>
        </form>
    </div>
    <!-- Bootstrap JS (Optional, for interactivity if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
